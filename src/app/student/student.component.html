<form nz-form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <nz-form-item>
      <nz-form-label nzFor="id">ID</nz-form-label>
      <nz-form-control nzDisabled>
        <input type="text" nz-input formControlName="id">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label nzFor="name">Name</nz-form-label>
      <nz-form-control>
        <input type="text" nz-input formControlName="name">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label nzFor="age">Age</nz-form-label>
      <nz-form-control>
        <input type="number" nz-input formControlName="age">
      </nz-form-control>
    </nz-form-item>
  
    <div nz-form-item>
      <button nz-button type="primary" [nzLoading]="submitting" [nzType]="editStudentId ? 'primary' : 'default'">
        {{ editStudentId ? 'Update' : 'Create' }} Student
      </button>
    </div>
  </form>
